<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script type="text/babel">
    /* Array */
    //ES5
    const points = [10, 20, 30];
    const x1 = points[0];
    const y1 = points[1];
    const z1 = points[2];

    //분해할당
    const [x2, y2, z2] = points;
    console.log(x2, y2, z2); //10, 20, 30

    const [x3, y3] = points;
    console.log(x3, y3);    //10 20

    const [x4, , z4] = points;
    console.log(x4, z4);    //10 30

    const [x5, , , w5] = points;
    console.log(x5, w5);    //10 undefined

    /* Object */
    const car = {
        type : "t"
        , color : "s"
        , model :  2017
    }
    //ES5
    const type1 = car.type;
    const color1 = car.color;
    const model1 = car.model;
    console.log(type1, color1, model1);

    //분해할당
    const {type, color, model, gear} = car;
    console.log(type, color, model, gear);


</script>
